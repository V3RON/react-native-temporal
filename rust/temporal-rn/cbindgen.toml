# cbindgen configuration for temporal-rn

language = "C"
header = "/* temporal-rn C bindings - Auto-generated by cbindgen */"
include_guard = "TEMPORAL_RN_H"
autogen_warning = "/* Warning: this file was auto-generated by cbindgen. Do not modify manually. */"

# Only export the public C functions
[export]
include = ["temporal_instant_now", "temporal_free_string"]

[fn]
# Use standard C naming
rename_args = "None"

[parse]
parse_deps = false
